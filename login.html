<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rightfully login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="img/icon.png" type="image/png">
</head>

<body>
    <header class="header header--yellow">
        <div class="slogan slogan--none">ASGTG & YML SOLUTIONS is now RIGHTFULLY</div>

        <nav class="navigation">
            <div class="navigation__logo">
                <a class="navigation__logo-link" href="index.html">
                    <img class="navigation__logo-image" src="img/logo.png" alt="Rightfully's logo">
                </a>
            </div>

            <button class="navigation__button navigation__button--none" id="hamburger">
                <div class="navigation__button-rectangle"></div>
                <div class="navigation__button-rectangle"></div>
            </button>

            <ul class="navigation__list navigation__list--none" id="navUL">
                <li><a class="navigation__list-item" href="#">About</a></li>
                <li><a class="navigation__list-item" href="#">Princing</a></li>
                <li><a class="navigation__list-item" href="faq.html">FAQ</a></li>
                <li><a class="navigation__list-item" href="index.html#Tocontact">Contact</a></li>
                <li><div class="navigation__list-item navigation__list-item--rectangle"></div></li>
                <li><a class="navigation__list-item navigation__list-item--signup" href="signUp.html">Sign up</a></li>
                <li><a class="navigation__list-item navigation__list-item--login" href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">

        <div class="login">
            <h1 class="login__title">
                Pick up where amazon dropped off
            </h1>

            <form action="#" class="login__form">
                <div class="login__form-name">Log in</div>
                <input class="login__form-item" type="text" placeholder="Username">
                <input class="login__form-item" id="password1" type="password" placeholder="Password">
                <i class="bi bi-eye-slash login__form-item--eye" id="togglePassword1"></i>
                
                <input class="login__form-item login__form-item--submit" type="submit" value="Log in">
                <div class=loginn__form-forget-password">
                    Forgot password? <a href="#" class="login__form-forget-password--link">Recover it</a>
                </div>
                <div class="login__form-rectangle"></div>
                <div class="login__form-register">
                    Don't have an account? <a href="signUp.html" class="login__form-register--link">Register</a>
                </div>
            </form>

        </div>

    </main>
    <script src="js/show_password.js"></script>
</body>

</html>
