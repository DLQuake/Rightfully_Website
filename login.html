<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rightfully login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="styles/login_page/style.css">
    <link rel="icon" href="img/icon.png" type="image/png">
</head>

<body>
    <header class="header">
        <a class="header__logo-link" href="index.html">
            <img class="navigation__logo-image" src="img/logo.png" alt="Rightfully's logo">
        </a>
    </header>

    <main class="main">
        <div class="main__container">
            <h1 class="main__title">
                Pick up where amazon dropped off
            </h1>

            <form action="#" class="main__form">
                <div class="main__form-name">Log in</div>
                <input class="main__form-item" type="text" placeholder="Username">
                <input class="main__form-item" id="password1" type="password" placeholder="Password">
                <i class="bi bi-eye-slash main__form-item--eye" id="togglePassword1"></i>
                
                <input class="main__form-item main__form-item--submit" type="submit" value="Log in">
                <div class="main__form-forget-password">
                    Forgot password? <a href="#" class="main__form-forget-password--link">Recover it</a>
                </div>
                <div class="main__form-rectangle"></div>
                <div class="main__form-register">
                    Don't have an account? <a href="signUp.html" class="main__form-register--link">Register</a>
                </div>
            </form>

        </div>
    </main>
    <script src="js/show_password.js"></script>
</body>

</html>
